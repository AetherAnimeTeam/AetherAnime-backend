services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: aetheranime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/usr/src/aetheranime
    ports:
      - "8000:8000"
    env_file:
      - aetheranime/.env
    depends_on:
      - db

volumes:
  postgres_data: